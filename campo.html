<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Campo Electrico</title>
</head>
<body>
    <header class="header">
        <section class="container">
            <div class="coord-canvas">
                <div class="containers">
                    <div class="posX">Posici贸n en x: <span id="posX">0</span></div>
                    <div class="posY">Posici贸n en y: <span id="posY">0</span></div>
                </div>
            </div>
            <div class="dibujo-canvas" id="dibujo-canvas">
                <canvas id="lienzo1" width="600" height="300"></canvas>
            </div>
            <div class="coord-canvas">
                <div id="volt">0</div>    
            </div>
        </section>
        <section class="container">
            <div class="range">
                <div class="container__range">
                    <h1 class="container__title">Campo Electrico </h1>
                </div>
                <div class="container__range">
                    <span class="container__title rango"></span>
                        <input type="range" min="0" max="100" step="5" id="range">
                    <span class="container__title rango"></span>
                </div>
                <div class="container__range">
                    <h2 class="container__title">Toma de datos</h2>      
                </div>
            </div>
            <div style="clear: both;"></div>
                <article class="container__article">
                    <div class="container__article__lista">
                        <div class="lista--text">Seleciona el voltaje para toma de datos: </div>
                        <select name="voltaje" id="voltaje" class="voltaje">
                            <option value="35" class="optionValue">35 V</option>
                            <option value="30" class="optionValue">30 V</option>
                            <option value="25" class="optionValue">25 V</option>
                            <option value="20" class="optionValue">20 V</option>
                            <option value="15" class="optionValue">15 V</option>
                            <option value="10" class="optionValue">10 V</option>
                            <option value="5" class="optionValue">5 V</option>
                        </select>
                        <input type="button" value="Selecionar" class="btn" id="btnVolt">
                    </div>
                </article>
                <article class="container__article containerVisible">
                    <div class="container__article__datos">
                        <div class="coord">
                            <div class="posX">Posici贸n en x: <span id="posx">0</span></div>
                            <div class="posY">Posici贸n en y: <span id="posy">0</span></div>
                        </div>
                        <div class="selecion">
                            <input type="button" value="Selecionar" id="btn">
                            <ul class="lista__ul">
                                <li class="lista__li"></li>
                                <li class="lista__li"></li>
                                <li class="lista__li"></li>
                                <li class="lista__li"></li>
                                <li class="lista__li"></li>
                                <li class="lista__li"></li>
                                <li class="lista__li"></li>
                            </ul>
                        </div>
                    </div>
                </article>
                <div class="guardado" id="guardado"></div>
        </section>
        <section class="circle" id="table">
            <i class="fas fa-th-list"></i>
        </section>
        <div class="tabla" id="modal">
            <div class="table__value">
                <table>
                    <thead>
                        <tr>
                            <th>V1</th>
                            <th>V2</th>
                            <th>V3</th>
                            <th>V4</th>
                            <th>V5</th>
                            <th>V6</th>
                            <th>V7</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                    <tfoot id="tfoot">
                    </tfoot>
                </table>
            </div>
            <div class="btn" style="text-align: center; width: 100%;">
                <input type="button" class="btn-calculo" value="Calcular">
                <input type="button" class="btn-cerrar" value="Cerrar">
            </div>
        </div>
    </header>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="js/main.js"></Script>
</body>
</html>
